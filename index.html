<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">

  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">

    <section class="section new-item">
      <label class="new-item__label" for="new-task">Add Item</label>
      <div class="new-item__container">
        <input class="new-item__input task" id="new-task" type="text">
        <button class="new-item__button button" id="add-button">Add</button>
      </div>
    </section>
      
    <section class="section">
      <h3 class="section__title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list__item">
          <input class="list__item-checkbox" type="checkbox">
          <label class="list__item-label">Pay Bills</label>
          <input class="list__item-text" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
        <li class="list__item edit-mode">
          <input class="list__item-checkbox" type="checkbox">
          <label class="list__item-label">Go Shopping</label>
          <input class="list__item-text" type="text" value="Go Shopping">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>

    <section class="section">
      <h3 class="section__title">Completed</h3>
      <ul class="list completed-tasks" id="completed-tasks">
        <li class="list__item">
          <input class="list__item-checkbox" type="checkbox" checked>
          <label class="list__item-label">See the Doctor</label>
          <input class="list__item-text" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
